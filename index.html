<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <script defer src="js/script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <nav class="nav">
        <h3 class="title">Tic <span class="tac">Tac</span> Toe</h3>
        <div class="score">
          <div>
            <span class="circle-l fa fa-circle-o"> 0</span>
            <span class="cross-l fa fa-close"> 0</span>
          </div>
          <button class="restart-btn">restart!</button>
          <div class="winner winner-style">winner:</div>
        </div>
      </nav>
      <article class="container">
        <div data-version="1" class="cell"></div>
        <div data-version="2" class="cell"></div>
        <div data-version="3" class="cell"></div>
        <div data-version="4" class="cell"></div>
        <div data-version="5" class="cell"></div>
        <div data-version="6" class="cell"></div>
        <div data-version="7" class="cell"></div>
        <div data-version="8" class="cell"></div>
        <div data-version="9" class="cell"></div>
      </article>
      <aside>
        <span class="turn"></span>
      </aside>
    </main>
  </body>
</html>
